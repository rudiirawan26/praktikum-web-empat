<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title> Form Login </title>
    <script src="otentikasi.js"></script>
</head>

<style>
    body {
        background-color: #d2d6de;
        font-family: arial;
    }

    table {
        border: 0px solid;
        padding: 20px;
        background-color: white;
        scrollbar-shadow-color: black 100px;
        border-radius: 10px;
    }
</style>

<body>
    <h1>Login Member Area</h1>
    <form action="container">

        <table>
            <tr>
                <td><label for="username">Username</label>
                    <input type="text" placeholder="username" class="name-inp" id="username" name="username" required>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label>
                    <input type="password" placeholder="Password" class="pass" id="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td><button type="submit" onclick="return login()">Login</button></td>
            </tr>
        </table>






    </form>





</body>

</html>
